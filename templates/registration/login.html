{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h1 class="display-5 text-center mb-4">NÁKUPNÍ SEZNAM</h1>
            <h2 class="text-center mb-4">Přihlášení</h2>
        </div>
        <div class="auth-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label">Uživatelské jméno</label>
                    <input type="text" name="username" class="form-control form-control-lg rounded-pill" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Heslo</label>
                    <input type="password" name="password" class="form-control form-control-lg rounded-pill" required>
                </div>
                {% if form.errors %}
                    <div class="alert alert-danger rounded-pill">
                        Neplatné uživatelské jméno nebo heslo.
                    </div>
                {% endif %}
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill">Přihlásit se</button>
                </div>
            </form>
            <div class="text-center mt-4">
                <p class="mb-0">Nemáte účet? <a href="{% url 'register' %}" class="text-primary text-decoration-none">Registrujte se zde</a></p>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #F5FFF7;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .auth-container {
        width: 100%;
        max-width: 500px;
        padding: 2rem;
    }

    .auth-box {
        background: white;
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 4px 20px rgba(152, 219, 198, 0.15);
    }

    .auth-header {
        margin-bottom: 2rem;
    }

    .auth-header h1 {
        color: #333;
        font-weight: 600;
    }

    .auth-header h2 {
        color: #666;
        font-weight: 500;
    }

    .form-control {
        border: 2px solid #E3F6EF;
        padding: 0.8rem 1.5rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #98DBC6;
        box-shadow: 0 0 0 0.2rem rgba(152, 219, 198, 0.15);
    }

    .form-label {
        font-weight: 500;
        color: #555;
        margin-bottom: 0.5rem;
    }

    .btn-primary {
        background-color: #98DBC6;
        border: none;
        padding: 0.8rem 2rem;
        font-weight: 500;
        transition: all 0.3s ease;
        color: #333;
    }

    .btn-primary:hover {
        background-color: #7BC5AE;
        transform: translateY(-1px);
        color: #333;
    }

    .alert {
        border: none;
        padding: 1rem;
    }

    .text-primary {
        color: #98DBC6 !important;
    }

    .text-primary:hover {
        color: #7BC5AE !important;
    }

    @media (max-width: 576px) {
        .auth-container {
            padding: 1rem;
        }

        .auth-box {
            padding: 1.5rem;
        }
    }
</style>
{% endblock %}
